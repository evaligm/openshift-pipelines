apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: ci-pipeline
  namespace: test
spec:
  tasks:
    - name: github-fetch-code
      params:
        - name: url
          value: 'https://github.com/gwsantos/quarkus-app.git'
        - name: revision
          value: dev
        - name: submodules
          value: 'true'
        - name: depth
          value: '1'
        - name: sslVerify
          value: 'true'
        - name: crtFileName
          value: ca-bundle.crt
        - name: deleteExisting
          value: 'true'
        - name: verbose
          value: 'true'
        - name: gitInitImage
          value: >-
            registry.redhat.io/openshift-pipelines/pipelines-git-init-rhel8@sha256:2b4c4958cabdceffefef68940608f2c7e6774c0b94ba3eb49fa1b9ff0b544e8c
        - name: userHome
          value: /tekton/home
      taskRef:
        kind: ClusterTask
        name: git-clone-1-9-0
      workspaces:
        - name: output
          workspace: $(WORKSPACE_NAME)
    - name: build
      params:
        - name: MAVEN_IMAGE
          value: >-
            image-registry.openshift-image-registry.svc:5000/openshift/java:latest
        - name: GOALS
          value:
            - package
        - name: PROXY_PROTOCOL
          value: http
        - name: CONTEXT_DIR
          value: .
      runAfter:
        - junit-tests
      taskRef:
        kind: ClusterTask
        name: maven-1-9-0
      workspaces:
        - name: source
          workspace: $(WORKSPACE_NAME)
        - name: maven-settings
          workspace: $(WORKSPACE_NAME)
    - name: sonarqube
      params:
        - name: SONAR_HOST_URL
          value: 'https://sonarcloud.io'
        - name: SONAR_PROJECT_KEY
          value: quarkustest_quarkus-app
        - name: PROJECT_VERSION
          value: '1.0'
        - name: SOURCE_TO_SCAN
          value: target
        - name: SONAR_ORGANIZATION
          value: quarkustest
      runAfter:
        - build
      taskRef:
        kind: Task
        name: sonarqube-scanner
      workspaces:
        - name: source
          workspace: $(WORKSPACE_NAME)
        - name: sonar-settings
          workspace: $(WORKSPACE_NAME)
        - name: sonar-credentials
          workspace: $(WORKSPACE_NAME)
    - name: junit-tests
      params:
        - name: MAVEN_IMAGE
          value: >-
            image-registry.openshift-image-registry.svc:5000/openshift/java:latest
        - name: GOALS
          value:
            - test
        - name: PROXY_PROTOCOL
          value: http
        - name: CONTEXT_DIR
          value: .
      runAfter:
        - github-fetch-code
      taskRef:
        kind: ClusterTask
        name: maven-1-9-0
      workspaces:
        - name: source
          workspace: $(WORKSPACE_NAME)
        - name: maven-settings
          workspace: $(WORKSPACE_NAME)
    - name: push-to-nexus
      params:
        - name: MAVEN_IMAGE
          value: >-
            image-registry.openshift-image-registry.svc:5000/openshift/java:latest
        - name: GOALS
          value:
            - deploy
        - name: PROXY_PROTOCOL
          value: http
        - name: CONTEXT_DIR
          value: .
        - name: MAVEN_MIRROR_URL
          value: 'http://nexus.apps-crc.testing:8081/nexus/content/groups/public'
        - name: SERVER_USER
          value: deployment
        - name: SERVER_PASSWORD
          value: deploy1234
      runAfter:
        - sonarqube
      taskRef:
        kind: ClusterTask
        name: maven
      workspaces:
        - name: source
          workspace: $(WORKSPACE_NAME)
        - name: maven-settings
          workspace: $(WORKSPACE_NAME)
  workspaces:
    - name: $(WORKSPACE_NAME)

